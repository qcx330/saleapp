{% extends 'layout/base.html'%}

{% block content%}
<h1 class="text-danger text-center"> CHI TIẾT SẢN PHẨM</h1>

<div class="row">
    <div class="col-md-4 col-sm-6">
        <img src="{{product.image}}" class="image-fluid" alt="{{product.name}}"/>
    </div>
    <div class="col-md-8 col-sm-6">
        <h1>{{product.name}}</h1>
        <p>{{product.description}}</p>
        <h3 class="text-success">{{"{:,.1f}".format(product.price)}}</h3>
    </div>
</div>
{%endblock%}
